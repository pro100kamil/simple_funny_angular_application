               class="bg-blue-400 font-medium rounded-lg text-sm px-5 py-5 hover:bg-blue-500">

            <a routerLink="/main" routerLinkActive="text-red-700" [routerLinkActiveOptions]="{exact:true}"

            <a routerLink="/about" routerLinkActive="text-red-700" [routerLinkActiveOptions]="{exact:true}"
